<!DOCTYPE html>
<html>
<head>
    <title> Tic tac Toe</title>
    <style>

@import url('https://fonts.googleapis.com/css?family=Gochi+Hand|Kalam|Mali|Patrick+Hand');
    .Square {
        height:100px;
        width:100px;
        font-size:60px;
        text-align: center;
        font-weight: bold;
        font-family: 'Kalam', cursive;
    }

    body{
      width: 550px;
      margin: auto;
      background: #EAF2EF;

      h1{
        font-family: 'Kalam', cursive;
        border-bottom:1px solid black;
      }  
      #message{
        font-size: 22pt;
        font-family: 'Patrick Hand', cursive;
      } 
      #restart{
        position: relative;
        border: 1.5px solid red;
        padding: 5px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block; 
        font-size: 20pt;
        font-family: 'Patrick Hand', cursive;
        text-decoration: none;
        color:orangered;
      }
    </style>
</head>
<body onload="startGame();">
	<h1>
        Tic Tac Toe Game.</h1>
<div id="message">Message here.</div>

  <table border="1">
      <tr>
          <td class="Square" id="s1" onClick="nextMove(this)"></td>
          <td class="Square" id="s2" onClick="nextMove(this)"></td>
          <td class="Square" id="s3" onClick="nextMove(this)"></td>
      </tr>
      <tr>
        <td class="Square"   id="s4" onClick="nextMove(this)"></td>
        <td class="Square"   id="s5" onClick="nextMove(this)"></td>
        <td class="Square"   id="s6" onClick="nextMove(this)"></td>
    </tr>
    <tr>
      <td class="Square"    id="s7"   onClick="nextMove(this)"></td>
      <td class="Square"    id="s8"  onClick="nextMove(this)"></td>
      <td class="Square"    id="s9"  onClick="nextMove(this)"></td>
    </tr>
  </table>  
  <a href ="javascript: startGame();" id="restart">Start Over the game!!</a>
  <script src='main.js'></script>    
</body>
	
</html>
